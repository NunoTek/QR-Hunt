version: '3.8'

services:
  caddy:
    image: caddy:2-alpine
    container_name: qr-hunt-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    depends_on:
      qr-hunt:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  qr-hunt:
    build: .
    container_name: qr-hunt
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - DATA_DIR=/app/data
      - ADMIN_CODE=${ADMIN_CODE:-admin123}
      - COOKIE_SECRET=${COOKIE_SECRET:-change-this-in-production}
      - TRUST_PROXY=true
    volumes:
      - qr-hunt-data:/app/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/v1/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  qr-hunt-data:
    driver: local
  caddy-data:
    driver: local
  caddy-config:
    driver: local
